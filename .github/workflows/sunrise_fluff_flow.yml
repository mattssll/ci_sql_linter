name: Lint Models

on: [pull_request]

jobs:
  lint-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: show-ls
        run: |
          pwd
      - id: Install-Python
      - uses: "actions/setup-python@v2"
        with:
            python-version: "3.8"
      - id: Install-SQLFluff
        run: "pip install sqlfluff==0.3.6"
      - id: Lint-models
        run: "sqlfluff lint src/models"
      - id: Lint-fix-formatting
        run: "sqlfluff fix src/models"
